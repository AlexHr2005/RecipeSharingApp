<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Create recipe</title>
</head>
<body>

<section layout:fragment="section" class="py-5">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <!-- Post content-->
        <article>
          <!-- Post header-->
          <header class="mb-4">
            <!-- Post title-->
            <h1 class="fw-bolder mb-1" th:text="${recipe.title}"></h1>
          </header>
          <!-- Preview image figure-->
          <figure class="mb-4"><img class="img-fluid rounded" th:src="@{/recipes/images/{recipeId}/{imageName}(recipeId=${recipe.id}, imageName=${recipe.imageName})}" alt="Image" /></figure>
          <!-- Post content-->
          <div class="card mb-5">
            <div class="card-body">
              <h2 class="fw-bolder mb-4 mt-5">How to cook it?</h2>
              <p class="fs-5 mb-4" th:text="${recipe.content}"></p>
            </div>
          </div>
        </article>
        <div class="mb-5">
          <div th:if="${user.id == recipe.createdBy.id}">
            <div><a class="btn btn-outline-danger" th:href="@{/recipes/delete/{recipeId}(recipeId=${recipe.id})}">Delete</a></div>
        </div>
      </div>
      <!-- Side widgets-->
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-header">Ingredients</div>
            <ul class="list-group list-group-flush">
              <div th:each="ingredient : ${recipe.ingredients}">
                <li class="list-group-item" th:text="${ingredient}"></li>
              </div>
            </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
