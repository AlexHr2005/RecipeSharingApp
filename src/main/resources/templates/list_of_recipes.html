<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="section" class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="recipe :${recipes}" class="col mb-5">
                <div class="card h-100">
                    <img class="card-img-top" th:src="${recipe.photoUrl}" alt="..." />
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 th:text="${recipe.title}" class="fw-bolder">Fancy Product</h5>
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/recipes/{recipeId}(recipeId=${recipe.id})}">View more</a></div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/recipes/edit/{recipeId}(recipeId=${recipe.id})}">Edit</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
