<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<section layout:fragment="section" class="py-5">
  <style>
    .main {
      padding: 0px 10px;
    }

    @media screen and (max-width: 450px) {
      .login-form{
        margin-top: 10%;
      }
      .register-form{
        margin-top: 10%;
      }
    }
    @media screen and (min-width: 768px){
      .main{
        margin-left: 30%;
      }

      .sidenav{
        width: 40%;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
      }
    }
    p{
      margin-bottom: 0;
    }
  </style>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div th:if="${param.error}" class="alert alert-danger">The email and password combination entered do not match any account.</div>
      <div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
      <div class="login-form">
        <form role="form" method="post" th:action="@{/login}">
          <div class="form-group row mb-3">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" value="Log in" class="btn btn-primary">Login</button>
            </div>
          </div>
          <p class="text-center text-muted mt-5 mb-0">Don't have an account?
            <a th:href="@{/register}" class="fw-bold text-body"><u>Register here</u></a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
