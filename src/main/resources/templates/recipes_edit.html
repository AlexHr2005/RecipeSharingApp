<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Edit recipe</title>
</head>
<body>

<section layout:fragment="section" class="py-5">
  <div class="container">
    <form role="form" method="post" th:action="@{/recipes/edit/{recipeId}(recipeId=${recipe.id})}" th:object="${recipe}">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" th:field="*{title}" id="title">
      </div>

      <div class="form-group">
        <label for="photoUrl">Photo URL</label>
        <input type="text" class="form-control" th:field="*{photoUrl}" id="photoUrl">
      </div>

      <div class="form-group mb-3">
        <label for="content">Cooking method</label>
        <textarea class="form-control" th:field="*{content}" id="content" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</section>

</body>
</html>
